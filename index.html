<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Insect responsive card</title>
</head>
<body>
    <div class="container">
        <div class="card__container">
            <article class="card__article">
                <img src="assets/img/insect-1.png" alt="image" class="card__img">

                <div class="card__data">
                    <h3 class="card__title">Elegant <br> Queen Bee</h3>
                    <span class="card__price">$5999</span>
                </div>

                <img src="assets/img/bg-card.png" alt="image" class="card__bg">

                <a href="#" class="card__button">
                    View More <i class="ri-arrow-right-line"></i>
                </a>
            </article>

            <article class="card__article">
                <img src="assets/img/insect-2.png" alt="image" class="card__img">

                <div class="card__data">
                    <h3 class="card__title">Mechanical Magic <br> Butterfly</h3>
                    <span class="card__price">$3999</span>
                </div>

                <img src="assets/img/bg-card.png" alt="image" class="card__bg">

                <a href="#" class="card__button">
                    View More <i class="ri-arrow-right-line"></i>
                </a>
            </article>

            <article class="card__article">
                <img src="assets/img/insect-3.png" alt="image" class="card__img">

                <div class="card__data">
                    <h3 class="card__title">Wonderful <br> Flower Beetle</h3>
                    <span class="card__price">$8999</span>
                </div>

                <img src="assets/img/bg-card.png" alt="image" class="card__bg">

                <a href="#" class="card__button">
                    View More <i class="ri-arrow-right-line"></i>
                </a>
            </article>
        </div>
    </div>
</body>
</html>
